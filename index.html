<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Drum Player</title>
    <meta name="Drum kit player" content="Drum Player">
    <meta name="Daniel Justiz" content="JavaScript30DaysChallenge">

    <link rel="stylesheet" href="styleOG.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="layer">
        </div>
        <div data-key="65" class="key" id="a">
            <kbd>A</kbd>
            <span class="sound">Aids!</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Butthole!</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">ForReals!</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">LMB!</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">CanDo!</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">God!</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">OhMan!</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Run!</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tiny!</span>
        </div>

        <audio data-key="65" src="drumSounds\AIDS!.wav"></audio>
        <audio data-key="83" src="drumSounds\butthole.wav"></audio>
        <audio data-key="68" src="drumSounds\for_real_times.wav"></audio>
        <audio data-key="70" src="drumSounds\lick_my_balls.wav"></audio>
        <audio data-key="71" src="drumSounds\Oooo_yeah__caaan_doo!.wav"></audio>
        <audio data-key="72" src="drumSounds\yes_fuck_you_god_not_today_bitch.wav"></audio>
        <audio data-key="74" src="drumSounds\oh_man.wav"></audio>
        <audio data-key="75" src="drumSounds\can'thide.mp3"></audio>
        <audio data-key="76" src="drumSounds\tinyrick.wav"></audio>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
